  <style>
    .clearfix:after {
      content:" ";
      display:block;
      clear:both;
    }

    .root-wrap {
      width: 100%;
      background: rgb(97,117,126);
      /*background: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/escheresque_ste.png");*/
    }

    .container {
      width: 900px;
      height: 1000px;
      border-right: 10px solid #F4D0AC;
      border-left: 10px solid #F4D0AC;
      margin: 0 auto;
      padding: 0 30px;
      background: rgb(255,240,210);
    }

    .create-room {
      position: relative;
    }

    .create-room button {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      background: #FA7860;
      padding: 20px 30px;
      border: none;
      font-size: 20px;
      color: #444;
    }

    .room {
      padding: 12px 20px;
      background: rgba(255,255,255,0.7);
      float: left;
      margin: 20px;
    }

    .room-id {
      text-align: center;
      width: 200px;
      font-size: 20px;
      padding: 10px;
      border-bottom: 1px solid #aaa;
    }

    .room-members {
      text-align: right;
      color: #555;
      padding-right: 10px;
      padding-top: 10px;
    }

  </style>
</head>
